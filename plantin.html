<p>Plantin is a text typeface meant for low-quality printing environments. Thus, it is meant to be able to withstand abuse and degradation. It does so by having sturdy serifs and robust letterforms.</p><footer style='display: flex; justify-content: space-between;'><span></span><span><a href='index.html'>Back to Index</a></footer></span</body></html>
